<!DOCTYPE html> 
<html lang="en">
<!--
	Access keys:
		H = homepage
		S = search input field
		L = latest article on the homepage
		A = about page
-->
<head>
    <title>{% if page.meta_title %}
    {{page.meta_title}}
        {% else %}
        {{page.title}}
        {%endif%}
    </title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<meta http-equiv="content-language" content="en" />
	<meta name="author" content="{{site.author}}" />
	<meta name="designer" content="{{site.author}}" />
	<meta name="developer" content="{{site.author}}" />
	<meta name="description" content="{% if page.excerpt %}{{page.excerpt}}{% else %}{{site.meta_desc}}{%endif%}" />
	<meta name="keywords" content="{% if page.meta_keywords %}{{page.meta_keywords}}{% else %}{{site.meta_keywords}}{%endif%}" />
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="license" href="http://creativecommons.org/licenses/by-nc-nd/2.5/en/" />
    <link href='http://fonts.googleapis.com/css?family=Questrial' rel='stylesheet' type='text/css'>
	<link rel="stylesheet/less" href="/assets/css/screen.less" type="text/css" media="screen" />

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <script src="/assets/js/jquery.timeago.js" type="text/javascript"></script>
	<script type="text/javascript" src="/assets/js/app.js"></script>
    <!--<link rel="stylesheet" href="/assets/css/screen.css" type="text/css" media="screen" />-->
    <script src="/assets/js/less-1.1.4.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    {% if page.error && page.error == 'error404' %}
    <script type="text/javascript">
        var currentUrl= document.URL;
        console.log(currentUrl);
        var search=new RegExp(/(\d{4})\/(\d{2})\/(\d{1,4})-(.+)\.html$/)
        if (currentUrl.match(search)){
            var newUrl=currentUrl.replace(search,"$1/$2/$4.html");
            console.log(newUrl);
            window.location.href=newUrl;
        }
    </script>

    {% endif %}
	<link rel="alternate" href="http://feeds.feedburner.com/GeekyNuggets" title="{{site.title}}" type="application/atom+xml" />

	<link rel="shortcut icon" type="image/png" href="/favicon.png" />

</head>
