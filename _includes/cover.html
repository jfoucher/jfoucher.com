        <div id="cover" class="clear">
			<div class="index colSix floatLeft">
				<h2>Recently from the <em>Blog</em>&hellip;</h2>
				<ul>
				    {% for post in site.posts limit:3 %}
					<li>
						<a href="{{ post.url }}#notebook" title="{{ post.title }}">
							<span class="date">
								<span class="day">{{ post.date | date: '%d' }}</span>
								<span class="month"><abbr>{{ post.date | date: '%b' }}</abbr></span>
							</span> 
							<span class="title">{{ post.title }}</span>
						</a>
					</li>
                    {% endfor %}
				</ul>
				<p class="more"><a class="internal floatRight" href="/archives.html#cover" title="View the blog
                archives">&hellip;read through the archives</a></p>
			</div> <!-- /.index.colSix.floatLeft -->
			<div class="subhero-preview colFour floatRight">
				<h2>Latest from <em>Twitter</em>&hellip;</h2>
				<ul id="tweets">
                </ul>
                <p class="more"><a class="internal floatRight" href="http://twitter.com/jfoucher"
                title="Follow Jonathan Foucher on Twitter">&hellip;you should follow me</a></p>
			</div>
			<div class="clear"></div>
		</div> <!-- /#cover.clear -->
