        <aside id="aside">
			<div class="blog-latest">
				<h4>Latest from the <em>Blog</em>&hellip;</h4>
				<ul>
				    {% for post in site.posts limit:3 %}
					<li>
						<a href="{{ post.url }}#notebook" title="{{ post.title }}">
							<span class="date">
								<span class="day">{{ post.date | date: '%d' }}</span>
								<span class="month"><abbr>{{ post.date | date: '%b' }}</abbr></span>
							</span> 
							<span class="title">{{ post.title }}</span>
						</a>
					</li>
                    {% endfor %}
				</ul>
				<p class="more"><a class="internal floatRight" href="/archives.html#cover" title="View the blog
                archives">&hellip;read through the archives</a></p>
			</div> <!-- /.index.colSix.floatLeft -->
			<div class="twitter-latest">
				<h4>Latest from <em>Twitter</em>&hellip;</h4>
				<ul id="tweets">
                </ul>
                <p class="more">
                    <span class="follow">&hellip;you should </span><a href="https://twitter.com/jfoucher" class="twitter-follow-button internal" data-width="130px" data-show-screen-name="true" data-align="right" data-show-count="false">Follow @jfoucher</a>
                    <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
</p>
			</div>
			<div class="clear"></div>
		</aside> <!-- /#aside -->
